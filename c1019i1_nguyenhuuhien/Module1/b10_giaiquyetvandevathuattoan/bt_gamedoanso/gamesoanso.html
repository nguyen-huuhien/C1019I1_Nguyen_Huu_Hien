<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = new Array(100);
    for (var i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 101);
    }
    alert(arr.join("  "));
    arr.sort(function (a, b) {
        return a-b
    });
    alert(arr.join("  "));
    function deduplicate(arr) {
        let isExist = (arr, x) => {
            for(let i = 0; i < arr.length; i++) {
                if (arr[i] === x) return true;
            }
            return false;
        };

        let ans = [];
        arr.forEach(element => {
            if(!isExist(ans, element)) ans.push(element);
        });
        return ans;
    }
    var newarr = deduplicate(arr);
    alert(newarr.join(" "));





</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let inAge = parseInt(prompt("nhập tuổi"));
    if (inAge < 15) {
        alert(inAge + " : không đủ tuổi học lớp 10 ");
    } else {
        alert(inAge + " : đủ điều kiện học lớp 10")
    }


</script>


</body>
</html>

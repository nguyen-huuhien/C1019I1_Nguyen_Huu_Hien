<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
 <script>
     let soNguyen = parseInt(prompt("Nhập một số nguyên bất kỳ :"));
     if (soNguyen > 0) {
         alert(soNguyen+" : lớn hơn 0 ");
     }else if (soNguyen < 0) {
         alert(soNguyen + " : bé hơn 0 ");
     } else {
         alert("bằng 0");
     }
 </script>

</body>
</html>

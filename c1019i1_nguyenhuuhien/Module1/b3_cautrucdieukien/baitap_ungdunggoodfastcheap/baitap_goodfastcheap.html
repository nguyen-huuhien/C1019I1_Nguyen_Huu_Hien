<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Ứng dụng good-fast-cheap</title>
</head>

<body>

<label class="switch">
    <input type="checkbox" id="g" onclick=switchGood()>

</label>
<span>
        <p><b>Good</b></p>
    </span>
<br/>


<label class="switch">
    <input type="checkbox" id="c" onclick=switchCheap()>

</label>
<span>
        <p><b>Cheap</b></p>
    </span>
<br/>


<label class="switch">
    <input type="checkbox" id="f" onclick=switchFast()>

</label>
<span>
        <p><b>Fast</b></p>
    </span>


<script>
    function switchGood() {
        var isGood = document.getElementById("g").checked;
        var isCheap = document.getElementById("c").checked;
        var isFast = document.getElementById("f").checked;
        console.log(isGood, isCheap, isFast);
        if (isCheap && isFast) {
            if (Math.random() < 0.5) {
                document.getElementById("c").checked = false;
            } else {
                document.getElementById("f").checked = false;
            }
        }
    }

    function switchCheap() {
        var isGood = document.getElementById("g").checked;
        var isCheap = document.getElementById("c").checked;
        var isFast = document.getElementById("f").checked;
        console.log(isGood, isCheap, isFast);
        if (isGood && isFast) {
            if (Math.random() < 0.5) {
                document.getElementById("g").checked = false
            } else {
                document.getElementById("f").checked = false
            }
        }
    }

    function switchFast() {
        var isGood = document.getElementById("g").checked;
        var isCheap = document.getElementById("c").checked;
        var isFast = document.getElementById("f").checked;
        console.log(isGood, isCheap, isFast);
        if (isGood && isCheap) {
            if (Math.random() < 0.5) {
                document.getElementById("c").checked = false
            } else {
                document.getElementById("f").checked = false
            }
        }
    }
</script>
</body>
</html>

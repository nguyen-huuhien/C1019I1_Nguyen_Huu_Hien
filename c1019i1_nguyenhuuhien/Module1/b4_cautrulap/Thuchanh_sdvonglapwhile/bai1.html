<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>

<script>
    let num = parseInt(prompt("nhập 1 sô bất kỳ "));
    let toTal = 0;
    while (num !== -1) {
        num = parseInt(prompt("nhập lại số : "));
        toTal += num ;
        alert(toTal);
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     let m = parseInt(prompt("nhập số lượng số nguyên tố : ",''));
     hienThiMSongTo(m);
    function hienThiMSongTo(m) {

        let count=0 ; let i=2; let str = '';
        while (count < m) {
            if (isSoNguyenTo(i)) {
                document.write(i + " ");
                count ++;
            }
            i++;
            str += i;
        }
    }

    function isSoNguyenTo(so) {
        for (let i = 2; i < so; i++) {
            if (so % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>

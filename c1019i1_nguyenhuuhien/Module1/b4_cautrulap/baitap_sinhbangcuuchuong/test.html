<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
     let kq = "<table border=''>";
     for (let cot = 1; cot <= 9; cot++) {
         kq += "<tr>";
         for (let onho = 2; onho <= 9; onho++) {
             kq += ("<td>" + onho + "x" + cot + "=" + (cot * onho) + "</td>");
         }
         kq += "</tr>";
     }
        kq += "</table>";
    document.write(kq);
</script>


</body>
</html>

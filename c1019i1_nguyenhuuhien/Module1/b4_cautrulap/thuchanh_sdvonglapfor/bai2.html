<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>

<script>
    let num = parseInt(prompt("Enter Number : "));
    let toTal = 0;
    let i = 1;
    for (i; i <= num; i++) {
        //phần thân vòng lặp thực hiện tính tổng
        toTal = toTal + i;
    }
    alert("Tổng Các Giá Trị : " + toTal);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>

<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let fist = 0;
    let last = x.length - 1;

    while (fist < last) {
        let b = x[fist];
        x[fist] = x[last];
        x[last] = b;
        fist++;
        last--;

    }
    document.write(x + "<br/>");
    let y = [5, 4, 4, 3, 34, 5, 34, 23, 234, 2, 52, 3, 242, 3423, 4234, 234, 234, 234];
     y.reverse();
    document.write(y);
</script>

</body>
</html>

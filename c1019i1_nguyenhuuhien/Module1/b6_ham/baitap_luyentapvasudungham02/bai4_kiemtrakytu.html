<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let input = prompt("nhập vào thứ gì đó : ",'');
    function check() {
        let checkValue = isNaN(input);
        if (checkValue == false) {
            alert("true!");
            return;
        } else {
            alert("false!");
        }
    }
    check();
</script>

</body>
</html>

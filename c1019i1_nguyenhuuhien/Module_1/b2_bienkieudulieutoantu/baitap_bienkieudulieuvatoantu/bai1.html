<body>
    <script>
        let diemvatly,hoahoc,sinhhoc ;

        hoahoc = prompt(" nhập điểm hóa học ");
        sinhhoc = prompt(" nhập điểm sinh học");

        let ly = parseInt(diemvatly);
        let hoa = parseInt(hoahoc);

         let tb =(ly+hoa+sinh)/3;
         document.write("điểm trung bình là : "+ tb);

    </script>

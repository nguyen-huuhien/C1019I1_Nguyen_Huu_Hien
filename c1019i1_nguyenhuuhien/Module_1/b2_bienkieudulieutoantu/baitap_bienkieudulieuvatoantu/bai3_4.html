<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let bankinh;
    bankinh = prompt("nhập bán kính : ");
    let r = parseInt(bankinh);
    let s = (r^2)*3.14;
    let cv = (r*2)*3.14;
    document.write("diện tích hình tròn : " + s );
    document.write(" <br/> chu vi hình tròn " + cv);

    </script>
</body>
</html>

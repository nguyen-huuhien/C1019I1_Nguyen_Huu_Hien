<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

chuyen doi tien : <input id="inputMoney">

doi tu : <select id="fromTypeMoney">
    <option value="1">USD</option>
    <option value="2">VN</option>
</select>
Sang : <select id="toTypeMoney">
    <option value="1">VN</option>
    <option value="2">USD</option>
</select>
<button onclick="chuyendoi()" >Convent</button>
<p id="ketqua"></p>

<script>


    function  chuyendoi()
    {   let input = document.getElementById("inputMoney");
        let giatrivao = document.getElementById("fromTypeMoney");
        let giatrira = document.getElementById("toTypeMoney");
        let giatri ;

        //chuyển từ usd sang vn

        if(giatrivao.value == 1 && giatrira.value == 1 )
        {
            giatri  =  input.value * 23000 ;
        }
        else if (giatrivao.value == 2 && giatrira.value == 2)
        {
            giatri  =  input.value / 23000 ;
        }

        ketqua.innerText = giatri;

    }



</script>
</body>
</html>

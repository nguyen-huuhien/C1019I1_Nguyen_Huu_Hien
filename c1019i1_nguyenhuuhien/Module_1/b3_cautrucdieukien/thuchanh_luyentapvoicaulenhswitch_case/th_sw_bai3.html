<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let giaTri = parseInt(prompt("nhập giá trị : ", 0));

    switch (giaTri) {
        case  -5:
        case -4:
        case -3:
        case -2:
        case -1:
            alert(-1);break;
        case 0:
            alert(0);break;
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            alert(1);break;
        default :
            alert(0);
            break;
    }


</script>

</body>
</html>

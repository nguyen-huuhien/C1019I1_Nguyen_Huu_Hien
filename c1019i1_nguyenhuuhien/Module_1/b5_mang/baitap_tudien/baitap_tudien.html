<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="inputValue">
<input type="button" onclick="Check()" value="Check">
<p id="result"></p>

<script>

    let arrENG = ["One", "Two", "Three", "for", "Five", "Apple", "Banana"];
    let arrVN = ["Một", "Hai", "Ba", "Bốn", "Năm", "Táo", "Chuối"];
    let index = document.getElementById("inputValue");
    let result = document.getElementById("result");

    function Check() {
        if (arrENG.indexOf(index.value) !== -1) {
            result.innerText = arrVN[arrENG.indexOf(index.value)];
        } else if (arrVN.indexOf(index.value) !== -1) {
            result.innerText = arrENG[arrVN.indexOf(index.value)];
        } else {
            result.innerHTML = "<p>không tìm thấy</p>";
        }
    }
</script>

</body>
</html>

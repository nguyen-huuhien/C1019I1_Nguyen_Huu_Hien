<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p>New array: <span id="demo"></span></p>

<script>
    let persons = [
        {fistname : "Tran", lastname :"Hien"},
        {fistname : "nguyen", lastname :"thien"},
        {fistname : "Tran", lastname :"Dan"},
        {fistname : "nguyen", lastname :"Dan"}
    ];

    function getFullName(i) {
        var FullName = [i.fistname,i.lastname].join(" ");
        return FullName;
    }
    function myFunction() {
        document.getElementById("demo").innerText = persons.map(getFullName);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="tableProduct">
</table>

<script>
    let table = document.getElementById("tableProduct");
    let arrProduct = ["Sony Xperia","Samsung Galaxy"];
    let drawTest ="";
    function drawTable() {
        for (var i = 0; i < arrProduct.length; i++) {
            drawTest += "<tr><td>" + arrProduct[i] + "</td><td>" +
                "<button onclick='Delete("+i+")'>Delete</button>" +
                "</td></tr>";
        }
        console.log(drawTest);
        table.innerHTML = drawTest;
    }
function Delete(e) {
    arrProduct.splice(e,1);
    drawTest="";
    drawTable();
}

drawTable();
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $("#birthDay").datepicker({
                dateFormat: "dd/MM/yyyy"
            });
        }); </script>

</head>
<body>
<form method="get" th:action="@{/}">
    <button type="submit">Home Page</button>
</form>
<p>
    <a th:href="@{/customer/list}">List Customer</a>
</p>
<th:block th:if="${status}">
    <p th:text="${status}"></p>
</th:block>

<div th:id="form">
    <form th:action="@{/customer/create}" th:object="${customer}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{fullName}">
            <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</td>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" id="datepicker" th:field="*{birthDay}"/>

        </div>
        <div>
            <label>Id Card</label>
            <input type="number" th:field="*{idCard}">
        </div>
        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}">
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <div>
            <label>TypeCustomer</label>
            <select th:field = "*{typeCustomer}">
            <option th:each="typecustomer:${typeCustomers}" th:value="${typecustomer.idTypeCustomer}" th:text="${typecustomer.nameTypeCustomer}"></option>
            </select>
        </div>

        <input type="submit" th:value="Save">
    </form>
</div>

</body>
</html>

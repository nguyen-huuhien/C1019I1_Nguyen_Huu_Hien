<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Type Customer</title>
</head>
<body>
<form method="get" th:action="@{/}">
    <button type="submit">Home Page</button>
</form>
<p>
    <a th:href="@{/customer/typecustomer/list}">Type Customer List</a>
</p>

<h1>Edit Type Customer</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/typecustomer/edit}" th:object="${typeCustomer}" method="post">
    <input th:type="hidden" name="id" th:field="*{idTypeCustomer}">
    <table>
        <tr>
            <td>Type Customer</td>
            <td><input type="text" th:field="*{nameTypeCustomer}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Type Customer"></td>
        </tr>
    </table>
</form>


</body>
</html>

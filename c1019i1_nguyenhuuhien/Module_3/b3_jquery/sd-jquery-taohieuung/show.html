    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- Bootstrap CSS -->

    <script>
        $(document).ready(function () {
            // bai1
            $('#hide').click(function () {
                $("p").hide();
            });
            $('#show').click(function () {
                $("p").show();
            });
            // bai2
            $("button").click(function () {
                var div = $("div");
                div.animate({ left: '100px' }, "slow");
                div.animate({ fontSize: '100px' }, "slow");
            });


        });
      

    </script>
</head>

<body>
   b-fo
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <button id="button">Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember
        to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">Hé Lô</div>

</body>

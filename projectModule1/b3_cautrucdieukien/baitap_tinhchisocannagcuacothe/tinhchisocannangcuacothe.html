<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>


<script>

    let weight = parseInt(prompt("Nhập chỉ số cân nặng (kg) : ", ''));
    let height = parseInt(prompt("nhập chỉ số chiều cao (cm)  : ", ''));
    let bmi = weight / (height / 100) ^ 2;
    alert(bmi);
    if (bmi < 18)
        alert("Underweight");
    else if (bmi < 25.0)
        alert("Normal");
    else if (bmi < 30.0)
        alert("Overweight");
    else
        alert("Obese");


</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
     Gọi hàm vừa xây dựng được.-->

</head>
<body>

<script>
    let inputNumber = parseInt(prompt("nhập vào một số bất kỳ : ",''));
    function tinhBinhPHuong(a) {
        return a*a;
    }
    let test = tinhBinhPHuong(inputNumber);
    alert("Bình phương của " + inputNumber+" là "+ test + " !");
</script>

</body>
</html>

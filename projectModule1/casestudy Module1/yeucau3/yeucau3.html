<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1</title>
</head>
<body>

<script>
    let nameCustomer = "Nguyễn Hữu Hiền ";
    let idCard = "123456789";
    let birthdayCustomer = "30/10/1994";
    let emailCustomer = " huuhien3099@gmail.com ";
    let addressCustomer = "Đà Nẵng";
    let typeCustomer = "Dinamond";
    let discount = 10;
    let numberofAccompanying = " 2 ";
    let typeRoom = "Business";
    let rentDays = 10;
    let typeSevice = "Villa";

    let choose = prompt(
        "1. Show Information Customer. \n" +
        "2. Edit Information Customer. \n" +
        "3. Show the Amount To Be pair After Discount. \n"
    );

    switch (choose) {
        case "1" :
            alert("Info Customer : \n" +
                "Name : " + nameCustomer +
                "\nID Card : " + idCard +
                "\nBirthday : " + birthdayCustomer +
                "\nEmail : " + emailCustomer +
                "\nAddress : " + addressCustomer +
                "\nType Customer : " + typeCustomer +
                "\nDiscount :" + discount +
                "\nAccomanying :" + numberofAccompanying +
                "\nType Room :" + typeRoom +
                "\nRent days :" + rentDays +
                "\nType Service :" + typeSevice
            );
            break;
        case "2" :
            let chooseEdit = prompt(
                "Choosse Information Customer you want Edit : \n " +
                "1.Name : " + nameCustomer +
                "\n2.ID Card : " + idCard +
                "\n3.Birthday : " + birthdayCustomer +
                "\n4.Email : " + emailCustomer +
                "\n5.Address : " + addressCustomer +
                "\n6.Type Customer : " + typeCustomer +
                "\n7.Discount :" + discount +
                "\n8.Accomanying :" + numberofAccompanying +
                "\n9.Type Room :" + typeRoom +
                "\n10.Rent days :" + rentDays +
                "\n11.Type Service :" + typeSevice
            );
            switch (chooseEdit) {
                case "1" :
                    nameCustomer = prompt("Enter New Name : ");
                    break;
                case "2" :
                    idCard = prompt("Enter New Id Card :");
                    break;
                case "3" :
                    birthdayCustomer = ("Enter New Birthday (dd/mm/yyyy)");
                    break;
                case "4" :
                    emailCustomer = prompt("Enter New Email Customer : ");
                    break;
                case "5" :
                    addressCustomer = prompt("Enter New Address Customer :");
                    break;
                case "6" :
                    typeCustomer = prompt("Enter New Type Customer : ");
                    break;
                case "7" :
                    discount = prompt("Enter New Discount Value : ");
                    break;
                case "8" :
                    numberofAccompanying = prompt("Enter new Number Of Accompanying : ");
                    break;
                case "9" :
                    typeRoom = prompt("Enter New Type Room : ");
                    break;
                case "10" :
                    rentDays = prompt("Enter New Rent Days : ");
                    break;
                case "11" :
                    typeSevice = prompt("Enter New Type Sevice : ");
                    break;
                default:
                    alert("Faill");
            }
            alert("Info Customer : \n" +
                "Name : " + nameCustomer +
                "\nID Card : " + idCard +
                "\nBirthday : " + birthdayCustomer +
                "\nEmail : " + emailCustomer +
                "\nAddress : " + addressCustomer +
                "\nType Customer : " + typeCustomer +
                "\nDiscount :" + discount +
                "\nAccomanying :" + numberofAccompanying +
                "\nType Room :" + typeRoom +
                "\nRent days :" + rentDays +
                "\nType Service :" + typeSevice
            );
            break;
        case "3" :
            let moneyPerDays = 0;
            if (typeSevice === "Villa") {
                moneyPerDays = 500;
            } else if (typeSevice === "House") {
                moneyPerDays = 300;
            } else {
                moneyPerDays = 100;
            }
            let discountCondition = 0;
            let currentYear = new Date().getFullYear();
            let birthday = new Date(birthdayCustomer).getFullYear();
            let ageCustomer = currentYear - birthday;

            if (addressCustomer === "Đà Nẵng") {
                discountCondition += 20;
                if (ageCustomer > 30) {
                    discountCondition += 2;
                } else if (ageCustomer >= 20) {
                    discountCondition += 1;
                }
            } else if (addressCustomer === "Huế") {
                discountCondition += 10;
            } else if (addressCustomer === "Quảng Nam") {
                discountCondition += 5;
            }

            if (rentDays > 7) {
                discountCondition += 30;
            } else if (rentDays >= 5) {
                discountCondition += 20;
            } else if (rentDays >= 2) {
                discountCondition += 10;
            }

            if (typeCustomer === "Dinamond") {
                discountCondition += 15;
            } else if (typeCustomer === "Platium") {
                discountCondition += 10;
            } else if (typeCustomer === "Gold") {
                discountCondition += 5;
            } else if (typeCustomer === "Sliver") {
                discountCondition += 2;
            }

            let totalPays = moneyPerDays * rentDays * (1-discount/100);
            totalPays = totalPays - discountCondition;
            alert("Total Pays After Discount Condition :" + totalPays);




            break;
        default :
            alert("Fail !");
            break;


    }


    // hiển thị thông tin


</script>

</body>
</html>

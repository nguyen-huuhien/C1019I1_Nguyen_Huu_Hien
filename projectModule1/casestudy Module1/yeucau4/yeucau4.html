<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yeu cau 4</title>
</head>
<body>

    <script>
        let arrNameCustomer =[];
        let choose = prompt("1. Add New Customer." + "\n2.Delete Customer.");
        switch (choose) {
            case "1" :
                let arrlegth = prompt("Nhập số customer :");
                for (let i = 0; i < arrlegth; i++) {
                    arrNameCustomer.push(prompt("Enter name customer" + (i+1)));
                }
                var result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += " \n " + (i+1) + " : " + arrNameCustomer[i];
                }

                arrNameCustomer.sort();
                result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += " \n " + (i+1) + " : " + arrNameCustomer[i];
                }
                alert(result);
                break;
            case "2" :
                arrNameCustomer[0] = "Tuan";
                arrNameCustomer[1] = "Minh";
                arrNameCustomer[2] = "Kien";
                arrNameCustomer[3] = "Xuan";
                arrNameCustomer[4] = "Dung";
                arrNameCustomer[5] = "Anh";
                arrNameCustomer[6] = "Binh";
                arrNameCustomer[7] = "Chi";
                arrNameCustomer[8] = "Hien";
                arrNameCustomer[9] = "Doan";

                var result = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += " \n " + (i+1) + " : " + arrNameCustomer[i];
                }
                let indexDeleted = prompt("chọn customer muốn xóa : " + result);
                arrNameCustomer.splice(indexDeleted-1,1);
                let resultAfterDelete = "";
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    resultAfterDelete += " \n " + (i+1) + " : " + arrNameCustomer[i];
                }
                alert("list customer after deltete " + resultAfterDelete);


                break;
            default:
                alert("Fail");
                break;
        }

    </script>


</body>
</html>
